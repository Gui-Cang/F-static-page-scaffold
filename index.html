<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
<header class="header">
    <h1>facebook
        <button>注册</button>
    </h1>
    <a href="#">加入或登录Facebook</a>
</header>
<main class="main">
    <div class="introduction">
        <h1>创建主页</h1>
        <p>向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。</p>
    </div>
    <div class="choice">
        <section class="choice-of-businesses-or-brands">
            <figure class="businesses-figure">
                <img class="businesses-image" src="//facebook.com/images/pages/create/biz_illustration.png"
                     alt="辅助描述商家">
                <figcaption class="businesses-button"><h3>商家或品牌</h3>
                    <p>在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</p></figcaption>
            </figure>
            <button class="businesses-caption">开始</button>
        </section>
        <section class="choice-of-community-or-public">
            <figure class="community-figure">
                <img class="community-image" src="//facebook.com/images/pages/create/community_illustration.png"
                     alt="辅助描述社群">
                <figcaption class="community"><h3>社群或公众人物</h3>
                    <p>与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</p></figcaption>
            </figure>
            <button class="businesses-button">开始</button>
        </section>
    </div>
</main>
<footer class="footer"> </footer>
<script src="src/app.js"></script>
</body>
</html>
